apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: capi-aws-demo-prod
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/rcompos/capi-clusters.git 
    path: charts/capi-aws
    targetRevision: HEAD
    helm:
      valueFiles:
      - values-demo-prod.yaml
  syncPolicy: {}
